<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anton's Blog</title>
  </head>
  <body>
    <h1>Welcome! I'm glad you're here.</h1>
    {% for article in articles %}
      <h2>{{ article.title }}</h2>
      <h3>Date Published: {{ article.published_date }}</h3>
      <h3>Author: {{ article.author }}</h3>
      <p>{{ article.body|linebreaksbr }}</p>
    {% endfor %}
  </body>
</html>
